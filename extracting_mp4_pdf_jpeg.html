<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Extractor</title>
</head>
<body>
<script>
async function extractMetadataAndLinks(url, type) {
  try {
    // üß© Try multiple CORS proxies (fallback system)
    const proxyList = [
      "https://corsproxy.io/?",
      "https://api.codetabs.com/v1/proxy?quest=",
      "https://thingproxy.freeboard.io/fetch/"
    ];

    let html = null;
    let lastError = null;

    for (const proxy of proxyList) {
      try {
        console.log("üåê Trying proxy:", proxy);
        const response = await fetch(proxy + encodeURIComponent(url));
        html = await response.text();
        if (html && html.length > 0) {
          console.log("‚úÖ Success via proxy:", proxy);
          break;
        }
      } catch (err) {
        console.warn("‚ö†Ô∏è Proxy failed:", proxy, err);
        lastError = err;
      }
    }

    if (!html) throw lastError || new Error("All proxies failed");

    // üß© Parse the HTML
    const doc = new DOMParser().parseFromString(html, "text/html");

    // --- Extract base metadata ---
    const title = doc.querySelector("title")?.innerText || "Untitled";
    const description = doc.querySelector("meta[name='description']")?.content || "";
    const ogImage = doc.querySelector("meta[property='og:image']")?.content || "";

    // --- Find all links ---
    const links = [...doc.querySelectorAll("a, source, video, img")]
      .map(el => el.src || el.href || "")
      .filter(Boolean);

    const findLink = (pattern) => links.find(l => pattern.test(l));

    let mp4Link = findLink(/\.mp4(\?|$)/i);
    let pdfLink = findLink(/\.pdf(\?|$)/i);
    let jpegLink = findLink(/\.(jpg|jpeg|png)(\?|$)/i);

    // --- Choose URLs based on type ---
    let archiveContentUrl = "";
    let archiveImageUrl = "";

    if (type === "video") {
      archiveContentUrl = mp4Link || url;
      archiveImageUrl = ogImage || jpegLink || "";
    } else if (type === "pdf") {
      archiveContentUrl = pdfLink || url;
      archiveImageUrl = ogImage || jpegLink || "";
    } else {
      archiveContentUrl = url;
      archiveImageUrl = ogImage || jpegLink || "";
    }

    console.log("‚úÖ Extracted metadata:", { title, description, archiveContentUrl, archiveImageUrl });

    return { title, description, archiveContentUrl, archiveImageUrl };

  } catch (err) {
    console.error("‚ùå Extraction failed:", err);
    return null;
  }
}

// üì© Listen for messages from parent
window.addEventListener("message", async (event) => {
  const msg = event.data;
  if (msg.type === "extractFromUrl") {
    const { url, contentType } = msg;
    console.log("üîç Extracting from:", url);
    const extracted = await extractMetadataAndLinks(url, contentType);
    if (extracted) {
      window.parent.postMessage({ type: "extractionComplete", data: extracted }, "*");
    } else {
      window.parent.postMessage({ type: "extractionFailed" }, "*");
    }
  }
});
</script>
</body>
</html>
