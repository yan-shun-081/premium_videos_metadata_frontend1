<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Secure Encrypted Login + Upload Portal</title>
<style>
  :root {
    --primary: #2563eb;
    --secondary: #64748b;
    --bg1: #0f172a;
    --bg2: #1e293b;
    --card: #f9fafb;
    --text: #0f172a;
    --success: #10b981;
    --error: #ef4444;
  }

  body {
    font-family: 'Poppins', system-ui, sans-serif;
    background: linear-gradient(135deg, var(--bg1), var(--bg2));
    color: var(--text);
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  .wrap {
    width: 95%;
    max-width: 480px;
  }

  .card {
    background: var(--card);
    border-radius: 16px;
    padding: 24px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
    margin-bottom: 22px;
    animation: fadeIn 0.6s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h2 {
    text-align: center;
    color: var(--primary);
    margin-bottom: 16px;
  }

  label {
    display: block;
    margin-top: 10px;
    font-weight: 600;
  }

  input, select {
    width: 100%;
    padding: 10px 12px;
    border-radius: 10px;
    border: 1px solid #cbd5e1;
    box-sizing: border-box;
    margin-top: 6px;
    font-size: 0.95rem;
  }

  button {
    background: var(--primary);
    color: white;
    font-weight: 600;
    border: 0;
    border-radius: 10px;
    padding: 10px 14px;
    cursor: pointer;
    margin-top: 12px;
    width: 100%;
    transition: background 0.2s;
  }

  button:hover {
    background: #1d4ed8;
  }

  button.secondary {
    background: var(--secondary);
  }

  .small {
    font-size: 0.9rem;
    color: #475569;
    margin-top: 8px;
  }

  .error { color: var(--error); font-weight: 600; }
  .success { color: var(--success); font-weight: 600; }
  pre {
    background: #0f172a;
    color: #e2e8f0;
    border-radius: 10px;
    padding: 12px;
    overflow-x: auto;
  }

  .hidden { display: none; }
</style>
</head>
<body>
<div class="wrap">

  <!-- LOGIN CARD -->
  <div class="card" id="loginCard">
    <h2>üîí Secure Login</h2>
    <label>Username</label>
    <input id="loginUser" type="text" autocomplete="username" placeholder="Enter username" />
    <label>Password</label>
    <input id="loginPass" type="password" autocomplete="current-password" placeholder="Enter password" />
    <button id="loginBtn">Login</button>
    <button id="reloadBtn" class="secondary">Reload encrypted file</button>
    <p class="small">Status: <span id="loginStatus">Waiting for encrypted data...</span></p>
    <pre id="debug" class="hidden"></pre>
  </div>

  <!-- APP CARD -->
  <div class="card hidden" id="appCard">
    <h2>üì§ Upload Archive Metadata</h2>
    <label>Type</label>
    <select id="type">
      <option value="video">Video</option>
      <option value="pdf">PDF</option>
      <option value="image">Image</option>
      <option value="zip">ZIP</option>
      <option value="other">Other</option>
    </select>

    <label>Archive Content URL</label>
    <input id="archiveContentUrl" type="text" placeholder="Enter content URL (any file type)" />

    <label>Thumbnail / Image URL</label>
    <input id="archiveImageUrl" type="text" placeholder="Enter image URL" />

    <label>Title</label>
    <input id="title" type="text" placeholder="Enter title" />

    <label>Username</label>
    <input id="postUsername" type="text" readonly />

    <label>Phone number (optional)</label>
    <input id="phoneNumber" type="text" placeholder="+91..." />

    <button id="postBtn">Post</button>
    <button id="logoutBtn" class="secondary">Logout</button>

    <p class="small">Backend: <code>https://premium_videos_metadata_backend.ajaia-backend.workers.dev/upload</code></p>
    <h3 style="margin-top:10px;">Response</h3>
    <pre id="responseArea">‚Äî</pre>
  </div>
</div>

<script>
const passphrase = "MyPassphrase123!";
const encryptedFile = "encrypted.txt";
const backendUrl = "https://premium_videos_metadata_backend.ajaia-backend.workers.dev/upload";

/* -------- Utilities -------- */
function setLoginStatus(msg, cls=''){ const el=document.getElementById('loginStatus'); el.textContent=msg; el.className=cls; }
function debugShow(s){ const d=document.getElementById('debug'); d.textContent=s; d.classList.remove('hidden'); }
function debugHide(){ document.getElementById('debug').classList.add('hidden'); }

function b64ToArrayBuffer(b64){ const bin=atob(b64); const len=bin.length; const bytes=new Uint8Array(len); for(let i=0;i<len;i++) bytes[i]=bin.charCodeAt(i); return bytes.buffer; }
function abToStr(buf){ return new TextDecoder().decode(buf); }

/* -------- Crypto -------- */
async function deriveKey(pass, saltB64, iterations){
  const salt=new Uint8Array(b64ToArrayBuffer(saltB64));
  const pwUtf8=new TextEncoder().encode(pass);
  const baseKey=await crypto.subtle.importKey('raw', pwUtf8, {name:'PBKDF2'}, false, ['deriveKey']);
  return crypto.subtle.deriveKey({name:'PBKDF2',salt,iterations,hash:'SHA-256'}, baseKey, {name:'AES-GCM',length:256}, false, ['decrypt']);
}

async function decryptEncryptedJson(encJson){
  const key=await deriveKey(passphrase, encJson.salt, encJson.iterations||200000);
  const iv=new Uint8Array(b64ToArrayBuffer(encJson.iv));
  const payloadBuf=b64ToArrayBuffer(encJson.payload);
  const plainBuf=await crypto.subtle.decrypt({name:'AES-GCM',iv}, key, payloadBuf);
  return abToStr(plainBuf);
}

/* -------- Load & Decrypt -------- */
let usersList=[];
async function loadEncryptedUsers(){
  setLoginStatus('Loading encrypted file...');
  try{
    const r=await fetch(encryptedFile,{cache:'no-store'});
    if(!r.ok) throw new Error('Fetch failed: '+r.status);
    const txt=(await r.text()).trim();
    const encJson=JSON.parse(txt);
    const plaintext=await decryptEncryptedJson(encJson);
    const parsed=JSON.parse(plaintext);
    if(!Array.isArray(parsed)) throw new Error('Decrypted data invalid');
    usersList=parsed;
    setLoginStatus('Ready to login','success');
    debugHide();
  }catch(err){
    setLoginStatus('Error: '+err.message,'error');
    debugShow(String(err));
  }
}

/* -------- Login -------- */
document.getElementById('loginBtn').addEventListener('click',onLogin);
document.getElementById('reloadBtn').addEventListener('click',loadEncryptedUsers);
document.getElementById('logoutBtn').addEventListener('click',()=>{document.getElementById('appCard').classList.add('hidden');document.getElementById('loginCard').classList.remove('hidden');setLoginStatus('Logged out','');});

async function onLogin(){
  const u=document.getElementById('loginUser').value.trim();
  const p=document.getElementById('loginPass').value;
  if(!u||!p){setLoginStatus('Enter username and password','error');return;}
  const ok=usersList.some(row=>String(row.username)===u && String(row.password)===p);
  if(!ok){setLoginStatus('Invalid username or password','error');return;}
  setLoginStatus('Login successful','success');
  document.getElementById('loginCard').classList.add('hidden');
  document.getElementById('appCard').classList.remove('hidden');
  document.getElementById('postUsername').value=u;
}

/* -------- Universal Link Extractor -------- */
async function extractLink(url){
  if(!url) return null;
  try{
    const resp=await fetch(url,{mode:'cors'});
    if(!resp.ok) throw new Error('Fetch failed: '+resp.status);
    const html=await resp.text();
    const rx=/https?:\/\/[^"'\\s>]+?\.(mp4|pdf|jpg|jpeg|png|zip|rar|gif|webm|mkv|avi|mov)/ig;
    const match=rx.exec(html);
    if(match) return match[0];
  }catch(e){}
  // fallback ‚Äî if direct file link
  if(/\.(mp4|pdf|jpg|jpeg|png|zip|rar|gif|webm|mkv|avi|mov)$/i.test(url)) return url;
  return null;
}

/* -------- Post -------- */
document.getElementById('postBtn').addEventListener('click',async()=>{
  const type=document.getElementById('type').value;
  const archiveContentUrl=document.getElementById('archiveContentUrl').value.trim();
  const archiveImageUrl=document.getElementById('archiveImageUrl').value.trim();
  const title=document.getElementById('title').value.trim();
  const username=document.getElementById('postUsername').value.trim();
  const phone=document.getElementById('phoneNumber').value.trim();
  const respArea=document.getElementById('responseArea');

  if(!archiveContentUrl||!archiveImageUrl||!title||!username){respArea.textContent='Please fill all required fields.';return;}
  respArea.textContent='Extracting content...';
  const contentLink=await extractLink(archiveContentUrl);
  const imageLink=await extractLink(archiveImageUrl);
  if(!contentLink){respArea.textContent='Cannot extract valid content URL';return;}
  if(!imageLink){respArea.textContent='Cannot extract valid image URL';return;}

  const payload={archive_content_url:contentLink,archive_image_url:imageLink,title,username,phone_number:phone||'',type};

  respArea.textContent='Sending data...';
  try{
    const r=await fetch(backendUrl,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});
    const t=await r.text();
    if(r.ok) respArea.textContent='‚úÖ Success:\n'+t;
    else respArea.textContent='‚ùå Error '+r.status+': '+t;
  }catch(err){
    respArea.textContent='Network error: '+err;
  }
});

/* -------- Init -------- */
window.addEventListener('load',loadEncryptedUsers);
</script>
</body>
</html>
